<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>ATTENAPP|Dashboard</title>
    <link rel="stylesheet" href="./src/assets/styles/styles.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <!-- Remixicon CDN Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet" />
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/frontend/src/assets/styles/welcome_page.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
<!-- Header -->
<header class="header">
  <nav class="nav">
      <a href="#" id="nav_logo" class="nav_logo"><i class="bx bxl-c-plus-plus" id="logo"></i>ATTENAPP</a>
      <ul class="nav_items">
          <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
              <a href="#" class="nav_link">Product</a>
              <a href="#" class="nav_link">Services</a>
              <a href="#" class="nav_link">Contact</a>
          </li>
      </ul>
      <button class="button" id="form-open">Login</button>
  </nav>
</header>
<!-- Home -->
<section class="home">
  <div class="form-container">
      <i class="bx bx-x form_close"></i>
      <!-- Login Form -->
      <div class="form login_form">
          <form action="#">
              <h2>Login</h2>
              <div class="input_box">
                  <input type="username" placeholder="Enter your username" id="inputtedUsername" required/>
                  <i class="bx bxs-user user"></i>
              </div>
              <div class="input_box">
                  <input type="password" placeholder="Enter your password" id="inputtedPassword" required/>
                  <i class="bx bxs-lock password"></i>
                  <i class="bx bxs-hide pw_hide"></i>
              </div>
              <div class="option_field">
                  <span class="checkbox">
                      <input type="checkbox" id="check">
                      <label for="check">Remember me</label>
                  </span>
                  <a href="#" class="forgot_pw">Forogt password?</a>
              </div>
              <button class="button" id="login_form_btn" onclick="login(event)">Login</button>
              <button class="button" id="login_form_google_btn" onclick="OAuthSignIn()">Log In with Google</button>
              <div class="login_signup">
                  Don't have an account? <a href="#" id="signup">Signup</a>
              </div>
          </form>
      </div>
      <!-- Signup Form -->
      <div class="form signup_form">
          <form action="#">
              <h2>Signup</h2>
              <div class="input_box">
                  <input type="username" placeholder="Enter your username" id="registeringUsername" required/>
                  <i class="bx bxs-user user"></i>
              </div>
              <div class="input_box">
                  <input type="email" placeholder="Enter your email" id="registeringEmail" required>
                  <i class="bx bx-envelope email"></i>
              </div>
              <div class="input_box">
                  <input type="password" placeholder="Enter your password" id="registeringPassword" required/>
                  <i class="bx bxs-lock password"></i>
                  <i class="bx bxs-hide pw_hide"></i>
              </div>
              <button class="button" onclick="register(event)">Sign up now</button>
              <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
      </div>
  </div>
</section>
<script src="/frontend/src/scripts/login-logic.js"></script>   
</body>
</html>
