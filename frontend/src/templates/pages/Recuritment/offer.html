  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">ATTENAPP</span>
      </div>
            <ul class="nav-links">
        <li>
          <a href="../Employee/directory.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Employees</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ri-briefcase-4-fill"></i>
            <span class="links_name">Recuritment</span>
          </a>
        </li>
      </ul>

      <button class ="btn btn-primary">
        <i class="ri-arrow-left-line"></i>
        Back
      </button>
    </div>

    <!-- home-section -->
    <section class="home-section">
       <!-- main-navbar -->
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="../../../assets/images/UserProfile.jpeg" alt="" class="profile-pic" />
          <div class="pop-over">
            <div class="pop-over-header">
              <span class="close-btn">&times;</span>
            </div>
            <div class="pop-over-content">
              <p>EID:11</p>
              <p>Name:Raj Mankar</p>
              <button class="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </section>

     <!-- sub nav bar -->
     <section class="home-content">
       <div class="subnav">
        <ul>
          <li><a href="postings.html">Postings</a></li>
          <li><a href="tracking.html">Trackings</a></li>
          <li ><a href="interviews.html">Interviews</a></li>
          <li class="current"><a href="#">Offers</a></li>
        </ul>
      </div>
     </section>
      
     <section class="page-content" style="margin-top:0.5rem;">
      <div id="cardContainer">
        <div class="card" id="offerform">
          <h2>Offer Form</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
            <label for="offer">Offer:</label>
            <input id="offer" name="offer" required>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="card" id="offerCard" style="margin-top:0.5rem;">
          <!-- Existing content goes here -->
          <div id="searchbar">
            <i class="ri-search-line" id="searchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search with Job Title,Department,Job Type" style="outline-color:#007bff;">
          </div>
          <table id="directoryTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Offer</th>
                <th>Deadline</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- data from backend -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Project -->
       <script src="../../../scripts/script.js"></script>
    <script src="../../../scripts/components/popoverBox.js"></script>
    <script src="../../../scripts/utils/ajax_utils/offers.js"></script>
  </body>
</html>
