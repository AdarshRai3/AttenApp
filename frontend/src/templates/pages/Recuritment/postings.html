     <section class="page-content" style="margin-top:0.5rem;">
      <h1 style = "text-align: center;font-size: 2rem;font-weight: bold;margin-top: 1rem;">Job Posting</h1>
      <form>
        <div class="form-grid">
            <div class="column">
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
    
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Data Science">Data Science</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Product Management">Product Management</option>
                        <option value="IT Support">IT Support</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="job-type">Job Type:</label>
                    <select id="job-type" name="job-type" required>
                        <option value="">Select Job Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" name="location" required>
                        <option value="">Select Location</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="contact-email">Contact Email:</label>
                  <input type="email" id="contact-email" name="contact-email" required>
              </div>
            </div>
    
            <div class="column">
                <div class="form-group">
                    <label for="experience">Experience Required (in years):</label>
                    <input type="number" id="experience" name="experience" min="0" required>
                </div>
    
                <div class="form-group">
                    <label for="salary-range">Salary Range:</label>
                    <input type="text" id="salary-range" name="salary-range" placeholder="e.g., ₹30,000 - ₹50,000 per month" required>
                </div>
    
                <div class="form-group">
                    <label for="application-deadline">Application Deadline:</label>
                    <input type="date" id="application-deadline" name="application-deadline" required>
                </div>
    
                <div class="form-group">
                    <label for="qualifications">Qualifications Required:</label>
                    <select id="qualifications" name="qualifications" required>
                        <option value="">Select Qualification</option>
                        <option value="B.Com">B.Com</option>
                        <option value="B.Tech/B.E.">B.Tech/B.E.</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
            </div>
    
            <div class="column">
                <div class="form-group">
                    <label for="responsibilities">Job Responsibilities:</label>
                    <textarea id="responsibilities" name="responsibilities" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="skills">Required Skills:</label>
                    <textarea id="skills" name="skills" required></textarea>
                </div>
    
                <div class="form-group">
                    <label>Benefits:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="benefits" value="Health Insurance"> Health Insurance</label>
                        <label><input type="checkbox" name="benefits" value="Life Insurance"> Life Insurance</label>
                        <label><input type="checkbox" name="benefits" value="Paid Time Off"> Paid Time Off</label>
                        <label><input type="checkbox" name="benefits" value="Remote Work Options"> Remote Work Options</label>
                        <label><input type="checkbox" name="benefits" value="Professional Development"> Professional Development</label>
                        <label><input type="checkbox" name="benefits" value="Stock Options"> Stock Options</label>
                        <label><input type="checkbox" name="benefits" value="Flexible Hours"> Flexible Hours</label>
                        <label><input type="checkbox" name="benefits" value="Parental Leave"> Parental Leave</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="post-button">Post</button>
    </form>
